<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">

  <title>Bootstrap Dashboard-NewBook</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-0">
      <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="img/duck.png" alt="duck" style="width: 70px;">
      </a>
      <button class="navbar-toggler btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active link-light" aria-current="page" href="#">Catalogo Libri</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">Anagrafica Utenti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">Storico Prestiti</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-secondary" href="#">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  </header>

  <main>
    <div class="container py-4">
      <h3>Nuovo Libro</h3>
      <form action="#">
        <div class="row py-4">
          <div class="col">
            <label class="form-label" for="name-author">Nome Autore</label>
            <input class="form-control" type="text" id="name-author" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col">
            <label class="form-label" for="lastname-author">Cognome Autore</label>
            <input class="form-control" type="text" id="lastname-author" placeholder="Inserisci il cognome dell'autore">
          </div>
        </div>

        <div>
          <label class="form-label" for="title">Titolo</label>
          <input class="form-control" type="text" id="title" placeholder="Inserisci il titolo del libro">
          <div class="form-text">
            Titolo versione italiana
          </div>
        </div>

        <div class="py-4">
          <div class="row row-cols-3">
            <div class="col">
                <label class="form-label" for="book-genre">Genere</label>
                <select class="form-select" id="book-genre" placeholder="Scegli il genere">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
            </div>
            <div class="col">
              <label class="form-label" for="publish-year">Anno di pubblicazione</label>
              <input class="form-control" type="text" id="publish-year" placeholder="Inserisci l'anno">
            </div>
            <div class="col">
              <label class="form-label" for="isbn">ISBN#</label>
              <input class="form-control" type="text" id="isbn" placeholder="Inserisci il codice ISBN#">
            </div>
          </div>
        </div>

        <hr>

        <div>
          <label class="form-label" for="note">Note</label>
          <textarea class="form-control" id="note" placeholder="Inserisci eventuali note sul libro" rows="5"></textarea>
        </div>
      </form>
    </div>
  </main>
</body>
